{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'member/css/reset.css' %}">
  <!-- Подключение favicon -->
  <link rel="shortcut icon" href="{% static 'member/images/favicon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'member/css/base.css' %}">
  {% block link %}{% endblock %}
</head>

<body>

  <!-- Заголовок -->
  <header>
    <div class="header">
      <img class="logo-img" src="{% static 'member/images/logo.jpeg' %}" alt="">

      <hgroup>
        <h1>Пересвет</h1>
        <h2>православный спортивно-патриотический клуб</h2>
      </hgroup>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid"><a class="navbar-brand" href="#"></a>
        <!-- Кнопка гамбургера -->
        <button class="navbar-toggler font-nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          Меню
        </button>

        <!-- Блок меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active font-nav" href="{% url 'home' %}">Главная</a></li>
            <li class="nav-item"><a class="nav-link font-nav" href="{% url 'coach' %}">Тренерский состав</a></li>
            <li class="nav-item"><a class="nav-link font-nav" href="{% url 'schedule' %}">Расписание тренировок</a>
            </li>
            <li class="nav-item"><a class="nav-link font-nav" href="{% url 'news' %}">Новости</a></li>
            <li class="nav-item"><a class="nav-link font-nav" href="{% url 'archive' %}">Архив</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Основной контент -->
  <main>
    <div class="main">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Нижний колонтитул -->
  <footer>
    <span>&copy; <small>Клуб Пересвет г.Реутов</small></span>
    <a href="https://t.me/peresvet_reutov" target="_blank" class="telegram-link"><i class="fab fa-telegram telegram-icon"></i></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
